spring.application.name=Sweet Shop Backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/shopsweet?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Port
server.port=8080

# JWT Secret (In production, this should be an environment variable)
app.jwtSecret=SecretKeyForSweetShopBackendThatShouldBeLongEnoughToMeetSecurityRequirements
app.jwtExpirationMs=86400000
